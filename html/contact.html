<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>
<body>
      <!-- NAV BAR -->

      <nav class="nav">
        <div class="nav-container">
            <ul class="ul-container">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- HEADER -->
    
    <header>
        <div class="form-container">
            
            <form class="form">
                <h2>Contact Form</h2>
                
                <label for="name">Name:</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
    
                <label for="email">Email:</label>
                <input class="input" type="text" id="email" name="email" placeholder="Tu email.." required>
    
                <label for="mensaje">Menssage:</label>
                <textarea id="menssage" name="menssage" placeholder="Write your menssage.." required></textarea>
     
                <div class="button-container"><input class="button" type="submit" value="Submit"></div>
            </form>
        </div>
    </header>  
</body>
</html>
